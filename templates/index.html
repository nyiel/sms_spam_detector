<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detection</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">ðŸ“© SMS Spam Classifier</h2>
    <form action="/predict" method="post">
        <div class="mb-3">
            <label for="message" class="form-label">Enter your SMS message:</label>
            <textarea name="message" class="form-control" id="message" rows="5" placeholder="e.g. Congratulations! You have won a free ticket..."></textarea>
        </div>
        <div class="text-center">
            <input type="submit" value="Classify Message" class="btn btn-custom">
        </div>
    </form>
    
    {% if prediction_text %}
    <div class="alert alert-info result text-center">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
